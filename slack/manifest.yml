display_information:
  name: THaaS
  description: Tom Hanks As A Service
features:
  bot_user:
    display_name: THaaS
    always_online: false
  slash_commands:
    - command: /hanks
      url: https://api.thaas.io/api/v1/integrations/slack
      description: Generate an image of Tom Hanks.
      should_escape: false
oauth_config:
  redirect_urls:
    - https://api.thaas.io/api/v1/integrations/slack/oauth
  scopes:
    bot:
      - commands
      - chat:write
      - chat:write.public
settings:
  org_deploy_enabled: true
  socket_mode_enabled: false
  token_rotation_enabled: false
