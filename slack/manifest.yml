display_information:
  name: thaas
  description: Tom Hanks As A Service
features:
  bot_user:
    display_name: thaas
    always_online: false
  slash_commands:
    - command: /hanks
      url: https://api.thaas.io/api/v1/integrations/slack
      description: Generate an image of Tom Hanks.
      usage_hint: /hanks
      should_escape: false
oauth_config:
  redirect_urls:
    - https://api.thaas.io/api/v1/integrations/slack/oath
  scopes:
    bot:
      - commands
      - chat:write
      - chat:write.public
settings:
  org_deploy_enabled: true
  socket_mode_enabled: false
  token_rotation_enabled: false
