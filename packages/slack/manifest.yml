_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: THAAS
  description: Tom Hanks As A Service
settings:
  socket_mode_enabled: false
  org_deploy_enabled: true
features:
  bot_user:
    display_name: thaas
  slash_commands:
    - command: /thaas
      description: Generate an image of Tom Hanks.
      usage_hint: /thaas
      url: https://thaas.io/api/slack # NOTE: see https://api.slack.com/interactivity/slash-commands
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - chat:write.public
  redirect_urls:
    - https://thaas.io/api/slack/oauth
